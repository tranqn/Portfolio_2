<header class="header">
  <nav class="header__container">
    <a routerLink="/" class="header__logo">
      <img [src]="logoPath" alt="QT Logo" class="header__logo-image">
    </a>

    <!-- Desktop Navigation -->
    <div class="header__desktop-nav">
      <a routerLink="/" fragment="about" class="header__nav-link header__nav-link--about">
        {{ 'HEADER.ABOUT' | translate }}
      </a>
      <a routerLink="/" fragment="skills" class="header__nav-link header__nav-link--skills">
        {{ 'HEADER.SKILLS' | translate }}
      </a>
      <a routerLink="/" fragment="projects" class="header__nav-link header__nav-link--projects">
        {{ 'HEADER.PROJECTS' | translate }}
      </a>
      <a routerLink="/" fragment="contact" class="header__nav-link header__nav-link--contact">
        {{ 'HEADER.CONTACT' | translate }}
      </a>

      <div class="header__lang">
        <span
          class="header__lang-option header__nav-link header__nav-link--en"
          [class.header__lang-option--active]="translationService.currentLang() === 'en'"
          (click)="translationService.currentLang() !== 'en' && translationService.switchLanguage()">
          EN
        </span>
        <span
          class="header__lang-toggle"
          [class.header__lang-toggle--de]="translationService.currentLang() === 'de'"
          (click)="translationService.switchLanguage()">
          <span class="header__lang-toggle-thumb"></span>
        </span>
        <span
          class="header__lang-option header__nav-link header__nav-link--de"
          [class.header__lang-option--active]="translationService.currentLang() === 'de'"
          (click)="translationService.currentLang() !== 'de' && translationService.switchLanguage()">
          DE
        </span>
      </div>
    </div>

    <!-- Burger Menu Button (Mobile) -->
    <button
      class="header__burger"
      [class.header__burger--active]="menuOpen()"
      (click)="toggleMenu()"
      aria-label="Toggle menu">
      <span class="header__burger-line"></span>
      <span class="header__burger-line"></span>
      <span class="header__burger-line"></span>
    </button>
  </nav>

  <!-- Mobile Overlay Menu -->
  <div class="header__overlay" [class.header__overlay--open]="menuOpen()">
    <div class="header__overlay-content">
      <nav class="header__mobile-nav">
        <a routerLink="/" fragment="about" class="header__mobile-link" (click)="closeMenu()">
          {{ 'HEADER.ABOUT' | translate }}
        </a>
        <a routerLink="/" fragment="skills" class="header__mobile-link" (click)="closeMenu()">
          {{ 'HEADER.SKILLS' | translate }}
        </a>
        <a routerLink="/" fragment="projects" class="header__mobile-link" (click)="closeMenu()">
          {{ 'HEADER.PROJECTS' | translate }}
        </a>
        <a routerLink="/" fragment="contact" class="header__mobile-link" (click)="closeMenu()">
          {{ 'HEADER.CONTACT' | translate }}
        </a>

        <div class="header__mobile-lang">
          <span
            class="header__lang-option"
            [class.header__lang-option--active]="translationService.currentLang() === 'en'"
            (click)="translationService.currentLang() !== 'en' && translationService.switchLanguage()">
            EN
          </span>
          <span
            class="header__lang-toggle"
            [class.header__lang-toggle--de]="translationService.currentLang() === 'de'"
            (click)="translationService.switchLanguage()">
            <span class="header__lang-toggle-thumb"></span>
          </span>
          <span
            class="header__lang-option"
            [class.header__lang-option--active]="translationService.currentLang() === 'de'"
            (click)="translationService.currentLang() !== 'de' && translationService.switchLanguage()">
            DE
          </span>
        </div>
      </nav>

      <app-social-links class="header__mobile-social" />
    </div>
  </div>
</header>
