@if (type() === 'submit') {
  <button
    type="submit"
    class="cta-button"
    [class.cta-button--light]="variant() === 'light'"
    [disabled]="disabled()"
    (click)="buttonClick.emit()">
    {{ translateKey() | translate }}
  </button>
} @else if (route()) {
  <a
    [routerLink]="route()"
    class="cta-button"
    [class.cta-button--light]="variant() === 'light'">
    {{ translateKey() | translate }}
  </a>
} @else if (fragment()) {
  <a
    routerLink="/"
    [fragment]="fragment()"
    class="cta-button"
    [class.cta-button--light]="variant() === 'light'">
    {{ translateKey() | translate }}
  </a>
} @else {
  <a
    [href]="href()"
    class="cta-button"
    [class.cta-button--light]="variant() === 'light'"
    target="_blank"
    rel="noopener noreferrer">
    {{ translateKey() | translate }}
  </a>
}
